<form class="auth-form"  #userForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input 
            matInput 
            type="email" 
            placeholder="Enter your email" 
            [(ngModel)]="email" name="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input 
            matInput 
            type="password" 
            placeholder="Enter your password" 
            [(ngModel)]="password" name="password">
    </mat-form-field>
    <button class="login-btn" mat-raised-button color="primary" type="submit">Login</button>
</form>
