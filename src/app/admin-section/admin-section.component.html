<section class="users">
    <h1>Users:</h1>
    <ng-container *ngIf="getUsersLoading$ | async">
        <mat-spinner diameter="34" color="warn"></mat-spinner>
    </ng-container>
    <div *ngIf="getUsersError$ | async; else usersTemplate">
        <app-error></app-error>
    </div>
    <ng-template #usersTemplate>
        <app-table [data]="users"></app-table>
    </ng-template>
</section>
