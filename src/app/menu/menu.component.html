<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <ul>
        <li *ngFor="let item of menuItems">
            <button mat-menu-item>
                <mat-icon>{{item.icon}}</mat-icon>
                <span>{{item.name}}</span>
            </button>
        </li>
    </ul>
</mat-menu>
